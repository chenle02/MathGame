<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-container">
        <h1>Welcome to Math Game</h1>
        <div id="login-form">
            <h2>Sign In</h2>
            <input type="text" id="login-username" placeholder="Enter your username">
            <button id="login-button">Sign In</button>
        </div>
        <div class="navigation-link">
            <a href="createUsername.html">Don't have an account? Create one</a>
        </div>
    </div>
    <script>
        // More robust cache-busting to ensure the latest script is always loaded.
        (function() {
            var script = document.createElement('script');
            script.src = 'login.js?t=' + new Date().getTime();
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
