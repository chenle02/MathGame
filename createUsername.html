<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-container">
        <h1>Create an Account</h1>
        <div id="signup-form">
            <h2>Choose a username</h2>
            <input type="text" id="signup-username" placeholder="Enter a new username">
            <button id="signup-button">Create Account</button>
        </div>
        <div class="navigation-link">
            <a href="index.html">Already have an account? Sign In</a>
        </div>
    </div>
    <script>
        // More robust cache-busting to ensure the latest script is always loaded.
        (function() {
            var script = document.createElement('script');
            script.src = 'createUser.js?t=' + new Date().getTime();
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
